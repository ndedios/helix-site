version: 1

indices:
  articles: &default
    include:
      - /articles/**
    exclude:
      - '**/Document.*'
    target: /query-index.xslx
    properties:
      title:
        select: main h1:first-of-type
        value: |
          textContent(el)
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
